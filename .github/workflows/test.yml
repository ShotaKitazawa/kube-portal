name: test
on: push
jobs:
  gotest:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
      - name: Go Test
        run: go test -coverprofile=coverage.txt -covermode=atomic ./...

